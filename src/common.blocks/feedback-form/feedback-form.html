<div class="feedback-form popup">
    <div class="feedback-form__frame">
        <div class="feedback-form__title section-subtitle">
            Оставьте заявку
        </div>
        <div class="feedback-form__caption">
            Внесите данные в форму
        </div>
        <div class="feedback-form__forms-list">
            <form action="">
                <input required placeholder="Ваше имя" type="text" class="feedback-form__input">
                <input required placeholder="Ваш телефон" type="tel" class="feedback-form__input">
                <input placeholder="Ваш e-mail" type="email" class="feedback-form__input">
                <textarea required placeholder="Текст заявки*" type="text" class="feedback-form__input feedback-form__input--fat"></textarea>
            </form>
        </div>
        <div class="feedback-form__warning">
            *Важно! Заявка оставляется в форме:
            1. Название. 2. Типоразмер знака. 3. Тип плёнки
            4. Временный/постоянный. 5. Кол-во
        </div>
        <div class="feedback-form__link">
            <a href="#">
                Прикрепить свой файл
            </a>
        </div>
        <div class="feedback-form__submit">
            <button type="submit">Отправить</button>
        </div>
        <div class="feedback-form__add-info">
            Нажимая кнопку, вы даете согласие на обработку <a href="#">персональных данных</a>
        </div>
        <div class="feedback-form__cancel-button">
            <svg class="icon">
                <use xlink:href="#cross"></use>
            </svg>
        </div>
    </div>
</div>
